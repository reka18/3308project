<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!--jquery 3.2.1 needs to be first on the import list the 1.12.1 -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/jquery-ui.css">

<script src="bower_components/bootstrap/dist/js/bootstrap.bundle.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<link rel="stylesheet" type="text/css" href="source/css/index.css">



</head>

<body>

<div id="page-wrapper" class = "page-wrapper">
  <div id ="login-container" class ="login-container">

    <div class="login-picture">
      <img src="/images/roboto.png" class="login-image">
    </div>
    <form class="modal-content animate" action="/home.html">

      <div class="container" style="background-color:green;">
        <label for="uname"><b>Username</b></label><br>
        <input type="text" placeholder="Enter Username" name="uname" required><br>
        <label for="psw"><b>Password</b></label><br>
        <input type="password" placeholder="Enter Password" name="psw" required><br>
      </div>
         
      <div class="container">
        <button type="submit">Login</button>
        <br>
        <input type="checkbox" checked="checked" name="remember"> Remember me
        <br>
        <br>
        <span class="psw">Forgot <a href="#">password?</a></span>
      </div>
    </form>
    
</div>
</div>

</body>
</html>
