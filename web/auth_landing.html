<body>
<div class="limiter">
    <div class="container-login100">
        <div id="avatar">
            <img src="{{.}}/avatar" width=180 height=180 style="margin-bottom: 12px;">
            <button type="button" class="login100-form-btn-solo w-full h-50"  style="background-color: indianred;" data-toggle="modal" data-target="#avatarModal">
                Change Avatar
            </button>

            <div class="text-center w-full p-t-23">
                <a href="/logout" class="txt1">
                    Logout
                </a>
            </div>
        </div>
        <div class="wrap-login100 p-b-160 p-t-50">
            <h1 class="login100-form-title p-b-43">Social Media Site</h1>

            <!-- Modal -->
            <div class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form enctype="multipart/form-data" action="{{.}}/avatar" method="post">
                                <input type="file" name="avatar" accept="image/*"><br>
                                <button type="submit" class="login100-form-btn-solo w-full h-25" style="margin-top: 10px">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <div class="container-login100-form-btn">
                <button type="button" class="login100-form-btn-solo w-75"  style="background-color: forestgreen" data-toggle="modal" data-target="#exampleModalCenter" onclick= getTime()>
                    NEW POST
                </button>
            </div><br>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div id=timestamp style="margin: 0 auto"></div>
                            <script type="text/javascript">
                                var date;
                                function getTime()
                                {
                                    date = moment().format('MMMM Do YYYY, h:mm:ss a');
                                    document.getElementById("timestamp").innerHTML = date;
                                }
                            </script>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>

                        <div class="modal-body">
                            <textarea id="postText"  style="resize: none;" cols="56" rows="5" maxlength="445" name="post-content"></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" onclick="newPost()">Post Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="grid"></div>
    </div>
</div>
