<body class="body">
<div class="limiter">
    <div class="container-login100">
        <div id="avatar">
            <img src="avatar?user={{.}}" width=180 height=180 style="margin-bottom: 12px;" alt="unable to load">
            <button type="button" class="login100-form-btn-solo w-full h-50"  style="background-color: indianred;" data-toggle="modal" data-target="#avatarModal">
                Change Avatar
            </button>
            <h1 style="font-size: 16px; font-weight: bold; margin-top: -50px; color: white; padding-left: 5px">{{.}}</h1>
        </div>

        <div class="container-fluid">
            <h1 class="login100-form-title p-b-43">Social Media Site</h1>

            <!-- Modal -->
            <div class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-body">
                            <form enctype="multipart/form-data" action="/avatar" method="post">
                                <input type="file" name="avatar" accept="image/*"><br>
                                <button type="submit" class="login100-form-btn-solo w-full h-25" style="margin-top: 10px">SUBMIT</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Button trigger modal -->
            <div class="container-login100-form-btn" style="margin: 0 auto; width: 600px">
                <button type="button" class="login100-form-btn-solo w-75"  style="background-color: forestgreen;" data-toggle="modal" data-target="#exampleModalCenter" onclick= getTime()>
                    NEW POST
                </button>
                <!-- Search form -->
                <input class="form-control" id="userSearchBar" type="text" placeholder="Search" aria-label="Search"><button type="button" class="btn btn-secondary" onclick=userSearch()>Secondary</button>
            </div><br>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <div id=timestamp style="margin: 0 auto"></div>
                            <script type="text/javascript">
                                var date;
                                function getTime()
                                {
                                    date = moment().format('MMMM Do YYYY, h:mm:ss a');
                                    document.getElementById("timestamp").innerHTML = date;
                                }
                                var text = document.getElementById('postText')
                            </script>
                        </div>

                        <div class="modal-body">
                            <textarea id="postText" style="resize:none; width: 100%" rows="5" maxlength="240" name="post-content" placeholder="Start your post here..."></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" onclick="newPost(); $('#postText').val('');">Post Message</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="grid" class="grid"></div>
        <div class="text-center w-full p-t-23">
            <a href="logout" class="txt1" style="position: absolute; bottom: 25px;">
                Logout
            </a>
        </div>

    </div>

</div>

</body>
