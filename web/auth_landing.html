    <script src="js/model-post.js?v11"></script>
    <script src="js/model-user.js?v11"></script>
    <script src="js/user-crud-operations.js?v11"></script>
    <script src="js/auth_landing.js?v11"></script>

<body class="body">


<nav class="brown-nav fixed-top navbar navbar-expand-lg navbar-dark">

    <a class="navbar-brand"><img src="avatar?user={{.}}" width="100" height="100" alt=""></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><button type="button" class="navbar-brand nav-link" data-toggle="modal" data-target="#infoModal" onclick="loadUserData()">My Info</button></li>
            <li class="nav-item"><button type="button" style="display:inline-block !important;" class="nav-link" onclick="userLogout()">Logout</button></li>
        </ul>
    </div>

</nav>


<div class="limiter" style="overflow: hidden">
    <div class="container-fluid" style="margin-top: 200px;">
        <h1 class="login100-form-title p-b-43">ScreeBit</h1>

        <!-- Modal -->
        <div class="modal fade modal-close" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div id="myInfo" class="modal-body">
                        <img src="avatar?user={{.}}" alt="" class="w-100">
                        <button type="button" class="nav-item btn btn-dark w-full" data-toggle="modal" onclick="$('.modal').modal('click');" data-target="#avatarModal" style="margin-top: 10px;">
                            <span style="font-size: 10px; color: #ffffff;">CHANGE AVATAR</span>
                        </button>
                        <span id="userNameId" style="font-size: 50px; font-weight: bold; margin-top: 10px;"></span>
                        <div style="display: flex; margin-top: 10px;">

                            <div style="display: flex; flex-direction: column;" >
                                <h5 class="myinfo">Firstname:</h5>
                                <h5 class="myinfo">Lastname:</h5>
                                <h5 class="myinfo">Email:</h5>
                                <h5 class="myinfo">Public:</h5>
                                <h5 class="myinfo">Join Date:</h5>
                                <h5 class="myinfo">Active:</h5>
                                <h5 class="myinfo">Gender:</h5>
                                <h5 class="myinfo">Age:</h5>
                            </div>

                            <div style="display: flex; flex-direction: column; margin-left: 10px;">
                                <h5 class="myinfo"><span id="firstNameId" style="font-weight: bold; margin-top: 10px;"></span></h5>
                                <h5 class="myinfo"><span id="lastNameId" style="font-weight: bold"></span></h5>
                                <h5 class="myinfo"><span id="emailId" style="font-weight: bold"></span></h5>
                                <h5 class="myinfo"><span id="isPublicId" style="font-weight: bold"></span></h5>
                                <h5 class="myinfo"><span id="friendlyDateId" style="font-weight: bold"></span></h5>
                                <h5 class="myinfo"><span id="isActiveId" style="font-weight: bold"></span></h5>
                                <h5 class="myinfo"><span id="genderId" style="font-weight: bold"></span></h5>
                                <h5 class="myinfo"><span id="ageId" style="font-weight: bold;"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="avatarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" style="margin-top: 660px;" onfocus="$('#infoModal').modal('hide').data('bs.modal', null);">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <form enctype="multipart/form-data" action="/avatar" method="post">
                            <input type="file" name="avatar" accept="image/*"><br>
                            <button type="submit" class="login100-form-btn-solo w-full h-25" style="margin-top: 10px">SUBMIT</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <!-- Search form -->
        <div style="flex-direction: column; display: flex; justify-content: center; align-items: center; margin-top:10px; margin-bottom:10px;">
            <input class="form-control" id="userSearchBar" style="width: 500px; margin-top: 10px; margin-bottom: 10px;" type="text" placeholder="Search" aria-label="Search"><button type="button" class="btn btn-secondary" onclick=userSearch()>SEARCH USER</button>
        </div><br>

        <!-- Button trigger modal -->
        <div class="container-login100-form-btn" style="margin: 0 auto; width: 600px; margin-bottom: 10px;">
            <button type="button" class="login100-form-btn-solo w-75"  style="background-color: forestgreen;" data-toggle="modal" data-target="#exampleModalCenter" onclick= getTime()>
                NEW POST
            </button>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div id=timestamp style="margin: 0 auto"></div>
                        <script type="text/javascript">
                            let date;
                            function getTime()
                            {
                                date = moment().format('MMMM Do YYYY, h:mm:ss a');
                                document.getElementById("timestamp").innerHTML = date;
                            }
                            var text = document.getElementById('postText')
                        </script>
                    </div>

                    <div class="modal-body">
                        <textarea id="postText" style="resize:none; width: 100%" rows="5" maxlength="240" name="post-content" placeholder="Start your post here..."></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" onclick="newPost(); $('#postText').val('');">Post Message</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="grid" class="grid" style="margin-top: 25px;"></div>
</div>


<!-- search results Modal -->
<div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div id="searchCardContainer" class="modal-dialog" role="document">

    </div>
</div>
